<html>
<head><title>Network Graph in Aframe</title>
  <style> body { margin: 0; } </style>
<!---Integrating Aframe into the HTML Page-->
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<!--Below Script help to move the objects around 360 degree -->
	<script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/master/dist/aframe-orbit-controls-component.min.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
     <script src="https://unpkg.com/aframe"></script>
    <script src="https://raw.githubusercontent.com/vasturiano/aframe-globe-component/master/dist/aframe-globe-component.min.js"></script>
  <script src="https://unpkg.com/3d-force-graph-vr"></script>
</head>

<body>

  <div id="3d-graph"></div>

  <script>
    const elem = document.getElementById('3d-graph');

    const Graph = ForceGraphVR()(elem)
      .jsonUrl('https://raw.githubusercontent.com/vasturiano/3d-force-graph-vr/master/example/datasets/blocks.json')
      .nodeAutoColorBy('user')
      .nodeLabel(node => `${node.user}: ${node.description}`);
  </script>
</body>
</html>
